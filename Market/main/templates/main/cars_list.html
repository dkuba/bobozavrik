{% extends "main/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">      
                    <h2>Cars</h2>
                <div class="list-group">
                    {% for car in object_list %}
                            <a href="{{ car.get_absolute_url }}" class="list-group-item list-group-item-action">{{ car.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
