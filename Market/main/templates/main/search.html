{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">      
            <div>
                {% if searched %}
                    <p>Вы ищете: {{ searched }}</p>
                    {% if cars %}
                        {% for car in cars %}
                            <a href="{{ car.get_absolute_url }}" class="list-group-item list-group-item-action">{{ car.title }} </a> >
                        {% endfor %}
                    {% else %} 
                        <p>По вашему запросу ничего не найдено.</p>
                    {% endif %}   
                {% else %}
                <p>Введите поисковый запрос</p>
                {% endif %}
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
