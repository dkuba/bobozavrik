{% extends "main/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">      
                    <h2>Services</h2>
                <div class="list-group">
                    {% for service in object_list %}
                            <a href="{{ service.get_absolute_url }}" class="list-group-item list-group-item-action">{{ service.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
