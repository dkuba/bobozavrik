{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">      
            <div>
                <p>Название машины: {{object.title}}</p>
            </div>
            <div>
                <p>Описание: {{object.description}}</p>
            </div>
            <div>
                <p>Цена: {{object.price}}</p>
            </div>
            <div>
                <p>Категория: {{object.category}}</p>
            </div>

            <div>
                <p>Новые или б/у: {{object.is_new}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
